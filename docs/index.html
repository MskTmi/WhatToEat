<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>今天吃什么</title>
    <meta name="description" content="今天吃什么" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./css/style.min.css">
    <script src="./js/zepto.min.js"></script>
    <script src="./js/app.js"></script>
</head>

<body>
    <div class="bg"></div>
    <div id="temp_container"></div>
    <div id="wrapper">
        <h1 class="title"><span class="today">今天</span><span class="time">午饭</span><span class="eat">吃</span></span><b
                class="what">神马</b><span class="punctuation">？</span></h1>
        <span id="start"><span>开始</span></span>
        <p class="os"></p>
        <span class="tip">点击可以切换饭点~</span> <br>
    </div>
    <div id="toggle">
        <span data-type="human" class="selected">正常人类</span>
        <span data-type="monster">非正常人类</span>
        <span data-type="turntable">大转盘</span>
        <div id="colorBlock" class="hb"></div>
    </div>
</body>

</html>
